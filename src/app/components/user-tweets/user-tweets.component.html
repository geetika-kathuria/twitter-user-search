<div *ngIf="userTweets" class="card">
  <div class="card-header">
    <h4>User Latest Tweets</h4>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li *ngFor="let tweet of userTweets" class="list-group-item list-group-item-action flex-column align-items-start"
        >
        <div class="d-flex w-100 justify-content-between">
         
          <span class="badge badge-light">
            {{ tweet.tweetText }} 
          </span>
        
        </div>
      </li>
    </ul>
  </div>
</div>
